<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>
<body>

    <canvas id="lineChart"></canvas>


    <script id="jsonData" type="application/json">{{ data|tojson|safe }}</script>

    <script>
        // Retrieve the JSON data from the embedded script
        var jsonDataElement = document.getElementById('jsonData');
        var jsonData = JSON.parse(jsonDataElement.textContent);

        // Filter only the most recent entry for each date
        var uniqueData = {};
        jsonData.data.forEach(entry => {
            var date = entry[0];
            var price = entry[1];

            // Keep only the most recent entry for each date
            uniqueData[date] = price;
        });

        // Extract dates and prices from the filtered data
        var dates = Object.keys(uniqueData);
        var prices = dates.map(date => uniqueData[date]);

        // Convert date strings to Date objects
        var dateObjects = dates.map(dateString => new Date(dateString));

        // Get the canvas element and create the line chart
        var ctx = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dateObjects,
                datasets: [{
                    label: 'Price',
                    data: prices,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
                        options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
