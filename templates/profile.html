<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-top: 20px;
            border: 1px solid #ccc;
            background-color: white;
            padding: 20px;
            text-align: left;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
        }

        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333; /* Updated background color */
            color: white; /* Updated text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <h1>User Profile</h1>

    <div class="profile-info">
        <label>User ID:</label>
        <p>{{ user_profile.user_id }}</p>

        <label>User Type:</label>
        <p>{{ user_profile.user_type }}</p>

        <label>Email:</label>
        <p>{{ user_profile.email }}</p>

        <label>User Name:</label>
        <p>{{ user_profile.user_name }}</p>

        <label>Broker:</label>
        <p>{{ user_profile.broker }}</p>
    </div>

    <button class="logout-button" onclick="window.location.href='/signin'">Logout</button>
</body>

</html>
